name: Post Release Tasks

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to process'
        required: true
        type: string

jobs:
  trigger-chart-update:
    name: Trigger Chart Update
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.tag }}"
          fi

          # Remove v prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Processing version: $VERSION"

      - name: Trigger Helm Chart Update
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          if [ -z "$WORKFLOW_TOKEN" ]; then
            echo "::warning::WORKFLOW_TOKEN not set, skipping Helm chart update"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.version }}"
          echo "Triggering Helm chart update for version ${VERSION}"

          RESPONSE=$(curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $WORKFLOW_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/update-helm-chart.yaml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"version\":\"${VERSION}\",\"bump_chart_version\":\"true\"}}" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)

          HTTP_STATUS=$(echo "$RESPONSE" | grep -o "HTTP_STATUS:[0-9]*" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed -n '1,/HTTP_STATUS:/p' | sed '$d')

          if [ "$HTTP_STATUS" == "204" ]; then
            echo "Successfully triggered Helm chart update for version ${VERSION}"
          elif [ "$HTTP_STATUS" == "404" ]; then
            echo "::warning::Helm chart update workflow not found, skipping"
          else
            echo "::error::Failed to trigger Helm chart update"
            echo "::error::HTTP Status: $HTTP_STATUS"
            echo "::error::Response: $BODY"
            exit 1
          fi

      - name: Post Release Notifications
        if: success()
        run: |
          echo "Release v${{ steps.version.outputs.version }} published successfully"
